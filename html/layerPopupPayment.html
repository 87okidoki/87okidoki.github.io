<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#fff">
    <meta name="color-scheme" content="light only">
    <meta name="msapplication-TileColor" content="#fff">
    <meta name="msapplication-TileImage" content="/ms-icon-70x70.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="../assest/css/swiper-bundle.css" />
    <link rel="stylesheet" type="text/css" href="../assest/css/common.css" />
    <link rel="stylesheet" type="text/css" href="../assest/css/layout.css" />
    <link rel="stylesheet" type="text/css" href="../assest/css/main.css" />
    <!--9.2 전화 번호 자동인식 차단 메타태그 추가 시작-->
    <meta name="format-detection" content="telephone=no">
    <!--9.2 전화 번호 자동인식 차단 메타태그 추가 끝-->
    <meta name="keywords" content="meBook" />
    <meta name="description" content="meBook" />
    <title>meBook</title>
</head>

<body>
    <main class="main-wrap">
        <!--컨텐츠 시작-->
        <div class="container">
            <!--팝업 시작-->
            <section class="popup-section payment-section">
                <div class="popup-container text-center">
                    <header class="popup-header">
                        <h2 class="title">결제진행 안내</h2>
                    </header>
                    <div class="popup-body">
                        <p class="text">문화비 소득공제를 받으려면<br/>
                        <strong class="color-primary">2회 결제</strong>를 선택해주세요.</p>
                        <ul class="info-text-items">
                            <li class="info-text-item blue-gray-400">신용/체크카드로 문화비소득공제 대상 상품과 비대상 상품을 함께 구매하는 경우 소득공제 대상 금액과 비대상 금액으로 나누어 2회 결제가 진행 됩니다.</li>
                            <li class="info-text-item blue-gray-400">1회 결제 : 모두 비소득공제 처리가 되며, 이후에도 소득공제 혜택을 받을 수 없습니다.</li>
                            <li class="info-text-item blue-gray-400">2회 결제 : 소득공제 / 비소득공제 분리하여 결제합니다.</li>
                        </ul>
                        <div class="btn-area">
                            <div class="btn-toggle-basic">
                                <input type="radio" id="payment-1" name="payment">
                                <label for="payment-1">2회 결제 (문화비 소득공제)</label>                                      
                            </div>
                            <div class="btn-toggle-basic">
                                <input type="radio" id="payment-2" name="payment">
                                <label for="payment-2">1회 결제 (문화비 소득공제 불가)</label>                                      
                            </div>
                        </div>
                    </div>
                    <div class="popup-footer">
                        <button type="button" class="btn btn-full btn-secondary btn-popup">취소</button>
                        <button type="button" class="btn btn-full btn-primary btn-popup" disabled>확인</button>
                    </div>
                </div>
            </section>
            <!--팝업 끝-->
        </div>
    </main>
    <script src="../assest/js/jquery-2.2.4.min.js"></script>
    <script src="../assest/js/swiper-bundle.js"></script>
    <script src="../assest/js/common.js"></script>
</body>

</html>
