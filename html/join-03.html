<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#fff">
    <meta name="color-scheme" content="light only">
    <meta name="msapplication-TileColor" content="#fff">
    <meta name="msapplication-TileImage" content="/ms-icon-70x70.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="../assest/css/swiper-bundle.css" />
    <link rel="stylesheet" type="text/css" href="../assest/css/common.css" />
    <link rel="stylesheet" type="text/css" href="../assest/css/layout.css" />
    <meta name="keywords" content="meBook" />
    <meta name="description" content="meBook" />
    <title>meBook</title>
</head>

<body>
    <main class="login-wrap">
        <!--컨텐츠 시작-->
        <div class="container">
            <!--회원가입 시작-->
            <div class="login-contents-wrap">
                <section class="join-section">
                        <header class="join-header login-header">
                            <div class="step-area"><strong class="step-bold">Step 3</strong> / 3</div>
                            <h2 class="title">
                                미북스토어에 <br class="only-mobile"/>오신 것을 환영해요👋
                            </h2>
                            <p class="sub-text">
                                회원가입을 진행해주세요.
                            </p>
                        </header>
                        <form action="" method="">
                            <fieldset>
                                <legend class="blind">약관 동의</legend>
                                <div class="terms-agree">
                                    <div class="checks black">
                                        <input type="checkbox" id="terms-agree" class="check" value="마케팅 개인정보 제 3자 제공 동의">
                                        <label for="terms-agree" class="label-check"><span>약관 전체 동의<div class="inline-block color-primary">(선택)</div></span></label>
                                    </div>
                                    <div class="terms-list-group">
                                        <div class="terms-list-item">
                                            <div class="checks line">
                                                <input type="checkbox" id="terms" class="check" value="이용 약관">
                                                <label for="terms" class="label-check"><span>이용 약관</span></label>
                                            </div>
                                            <a href="https://www.mebook.io/terms" target="_blank"><span class="icon-arrow-right-16"><span class="blind">이동</span></span></a>
                                        </div>
                                        <div class="terms-list-item">
                                            <div class="checks line">
                                                <input type="checkbox" id="privacy" class="check" value="개인정보 처리방침">
                                                <label for="privacy" class="label-check"><span>개인정보 처리방침</span></label>
                                            </div>
                                            <a href="https://www.mebook.io/privacy" target="_blank"><span class="icon-arrow-right-16"><span class="blind">이동</span></span></a>
                                        </div>  
                                    </div>
                                </div>
                                <div class="bottom-btns-area">
                                    <button type="submit" class="btn btn-primary btn-large btn-full" disabled>완료</button>
                                </div>
                            </fieldset>
                        </form>
                </section>
            </div>
            <!--회원가입 끝-->
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="../assest/js/swiper-bundle.js"></script>
    <script src="../assest/js/common.js"></script>
</body>

</html>
