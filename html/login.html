<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#fff">
    <meta name="color-scheme" content="light only">
    <meta name="msapplication-TileColor" content="#fff">
    <meta name="msapplication-TileImage" content="/ms-icon-70x70.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="../assest/css/swiper-bundle.css" />
    <link rel="stylesheet" type="text/css" href="../assest/css/common.css" />
    <link rel="stylesheet" type="text/css" href="../assest/css/layout.css" />
    <!--9.2 전화 번호 자동인식 차단 메타태그 추가 시작-->
    <meta name="format-detection" content="telephone=no">
    <!--9.2 전화 번호 자동인식 차단 메타태그 추가 끝-->
    <meta name="keywords" content="meBook" />
    <meta name="description" content="meBook" />
    <title>meBook</title>
</head>

<body>
    <main class="login-wrap">
        <!--컨텐츠 시작-->
        <div class="container">
            <!--미리보기 시작-->
            <div class="login-contents-wrap">
                <section class="login-section vertical-align">
                    <div class="vertical-align-inner">
                        <header class="login-header">
                            <h1 class="logo">
                                <!--7.29 로고 수정 시작-->
                                <img src="../assest/images/logo-meBook-store-black.svg" alt="meBook 스토어"  />
                                <!--7.29 로고 수정 끝-->
                            </h1>
                        </header>
                        <div class="login-info-box">
                            <h2 class="login-info-title">meBOOK APP을 이용 중이신가요?</h2>
                            <p class="login-info-text">APP과 스토어는 동일 계정만 연동됩니다.</p>
                        </div>
                        <!--25.01.20 로그인 디자인, 구조 변경 및 또는 추가 카카오 로그인 삭제 시작-->
                        <div class="sns-login-btns-area">
                            <div class="sns-login-btn">
                                <div class="last-login-group">마지막 로그인</div>
                                <a href="#" class="btn btn-login btn-full"><span class="login-google"><span class="blind">구글</span></span>
                                    구글 아이디로 로그인</a>
                            </div>
                            <div class="sns-login-btn">
                                <div class="last-login-group off">마지막 로그인</div>
                                <a href="#" class="btn btn-login btn-full apple"><span class="login-apple"><span
                                            class="blind">애플</span></span>애플 아이디로 로그인</a>
                            </div>
                        </div>
                        <div class="division">
                          <span class="text">또는</span>
                        </div>
                        <!--25.01.20 로그인 디자인, 구조 변경 및 또는 추가 카카오 로그인 삭제 끝-->
                        <form action="" method="">
                            <fieldset>
                                <legend class="blind">비밀번호 설정</legend>
                                <div class="login-input-group">
                                    <div class="login-input">
                                        <input name="name"  type="email" placeholder="아이디 (이메일주소 ‘@’포함)">
                                        <div class="login-input-btns">
                                            <button type="reset" class="btn btn-transparent"><span class="icon-input-close"><span class="blind">삭제</span></span></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="login-input-group">
                                    <div class="login-input">
                                        <input name="name"  type="password" placeholder="비밀번호">
                                        <div class="login-input-btns">
                                            <button type="button" class="btn btn-transparent"><span class="icon-input-eye-closing"><span class="blind">비밀번호 숨기기</span></span></button>
                                            <button type="button" class="btn btn-transparent"><span class="icon-input-eye"><span class="blind">비밀번호 보기</span></span></button>
                                            <button type="reset" class="btn btn-transparent"><span class="icon-input-close"><span class="blind">삭제</span></span></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="btns-area">
                                    <button type="submit" class="btn btn-primary btn-large btn-full" disabled>로그인</button>
                                </div>
                                <div class="text-btns-area">
                                    <a href="#" class="btn link-text">이메일 회원가입</a>
                                    <!--25.01.20 아이디 찾기 추가 시작-->
                                    <a href="#" class="btn link-text">아이디 찾기</a>
                                    <!--25.01.20 아이디 찾기 추가 끝-->
                                    <a href="#" class="btn link-text">비밀번호 재설정</a>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </section>
            </div>
            <!--미리보기 끝-->
        </div>
    </main>
    <script src="../assest/js/jquery-2.2.4.min.js"></script>
    <script src="../assest/js/swiper-bundle.js"></script>
    <script src="../assest/js/common.js"></script>
</body>

</html>
