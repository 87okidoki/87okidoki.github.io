<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#fff">
    <meta name="color-scheme" content="light only">
    <meta name="msapplication-TileColor" content="#fff">
    <meta name="msapplication-TileImage" content="/ms-icon-70x70.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="../assest/css/swiper-bundle.css" />
    <link rel="stylesheet" type="text/css" href="../assest/css/common.css" />
    <link rel="stylesheet" type="text/css" href="../assest/css/layout.css" />
    <meta name="keywords" content="meBook" />
    <meta name="description" content="meBook" />
    <title>meBook</title>
</head>

<body>
    <main class="login-wrap">
        <!--컨텐츠 시작-->
        <div class="container">
            <!--회원가입 시작-->
            <div class="login-contents-wrap">
                <section class="join-section">
                    <header class="join-header login-header">
                        <div class="step-area"><strong class="step-bold">Step 2</strong> / 3</div>
                        <h2 class="title">
                            미북스토어에 <br class="only-mobile"/>오신 것을 환영해요👋
                        </h2>
                        <p class="sub-text">
                            회원가입을 진행해주세요.
                        </p>
                    </header>
                    <form action="" method="">
                        <fieldset>
                            <legend class="blind">비밀번호 설정</legend>
                            <div class="login-input-group error">
                                <div class="login-input">
                                    <input name="name" type="password" placeholder="비밀번호 설정">
                                    <div class="login-input-btns">
                                        <button type="button" class="btn btn-transparent"><span class="icon-input-eye-closing"><span class="blind">비밀번호 숨기기</span></span></button>
                                        <button type="button" class="btn btn-transparent"><span class="icon-input-eye"><span class="blind">비밀번호 보기</span></span></button>
                                        <button type="reset" class="btn btn-transparent"><span class="icon-input-close"><span class="blind">삭제</span></span></button>
                                    </div>
                                </div>
                                <div class="guide-text-box">
                                    <p class="guide-text error">비밀번호 형식이 올바르지 않습니다.</p>
                                    <p class="guide-text">영문, 숫자, 특수문자 중 2가지 포함, 8~20자 이내</p>
                                </div>
                            </div>
                            <div class="login-input-group error">
                                <div class="login-input ">
                                    <input name="name" type="password" placeholder="비밀번호 설정 확인">
                                    <div class="login-input-btns">
                                        <button type="button" class="btn btn-transparent"><span class="icon-input-eye-closing"><span class="blind">비밀번호 숨기기</span></span></button>
                                        <button type="button" class="btn btn-transparent"><span class="icon-input-eye"><span class="blind">비밀번호 보기</span></span></button>
                                        <button type="reset" class="btn btn-transparent"><span class="icon-input-close"><span class="blind">삭제</span></span></button>
                                    </div>
                                </div>
                                <div class="guide-text-box">
                                    <p class="guide-text error">비밀번호가 일치하지 않습니다.</p>
                                </div>
                            </div>
                            <div class="bottom-btns-area">
                                <button type="submit" class="btn btn-primary btn-large btn-full" disabled>다음</button>
                            </div>
                        </fieldset>
                    </form>
                </section>
            </div>
            <!--회원가입 끝-->
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="../assest/js/swiper-bundle.js"></script>
    <script src="../assest/js/common.js"></script>
</body>

</html>
