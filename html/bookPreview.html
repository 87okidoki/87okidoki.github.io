<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#fff">
    <meta name="color-scheme" content="light only">
    <meta name="msapplication-TileColor" content="#fff">
    <meta name="msapplication-TileImage" content="/ms-icon-70x70.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="../assest/css/swiper-bundle.css" />
    <link rel="stylesheet" type="text/css" href="../assest/css/common.css" />
    <link rel="stylesheet" type="text/css" href="../assest/css/layout.css" />
    <meta name="keywords" content="meBook" />
    <meta name="description" content="meBook" />
    <title>meBook</title>
</head>

<body>
    <main class="detail-wrap">
        <!--컨텐츠 시작-->
        <div class="container">
            <!--미리보기 시작-->
            <section class="book-preview-section">
                <header class="book-preview-header">
                    <h2 class="book-preview-title">미리보기</h2>
                    <button type="button" class="btn btn-transparent">
                        <i class="icon-close-32"><span class="blind">닫기</span></i>
                    </button>
                </header>
                <div class="book-preview-slide-group">
                    <div class="swiper" id="bookPreview">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="img-book-preview">
                                    <img src="../assest/images/img-book-dummy-01.png" alt="">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="img-book-preview">
                                    <img src="../assest/images/img-book-dummy-02.jpg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-pagination-group">
                        <div class="swiper-pagination"></div>
                    </div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </section>
        </div>
            <!--미리보기 끝-->
        </div>
    </main>
    <script src="../assest/js/jquery-2.2.4.min.js"></script>
    <script src="../assest/js/swiper-bundle.js"></script>
    <script src="../assest/js/common.js"></script>
</body>

</html>
