<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#fff">
    <meta name="color-scheme" content="light only">
    <meta name="msapplication-TileColor" content="#fff">
    <meta name="msapplication-TileImage" content="/ms-icon-70x70.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="../assest/css/swiper-bundle.css" />
    <link rel="stylesheet" type="text/css" href="../assest/css/common.css" />
    <link rel="stylesheet" type="text/css" href="../assest/css/layout.css" />
    <link rel="stylesheet" type="text/css" href="../assest/css/main.css" />
    <!--9.2 전화 번호 자동인식 차단 메타태그 추가 시작-->
    <meta name="format-detection" content="telephone=no">
    <!--9.2 전화 번호 자동인식 차단 메타태그 추가 끝-->
    <meta name="keywords" content="meBook" />
    <meta name="description" content="meBook" />
    <title>meBook</title>
</head>

<body>
    <main class="main-wrap">
        <!--컨텐츠 시작-->
        <div class="container">
            <!--팝업 시작-->
            <section class="popup-section vitamin-login">
                <div class="popup-container text-center">
                    <header class="popup-header">
                        <h2 class="title">메가스터디 로그인</h2>
                        <div class="btn-close-area">
                            <button type="button" class="btn btn-transparent btnClosePoint">
                                <i class="icon-close-24"><span class="blind">닫기</span></i>
                            </button>
                        </div>
                    </header>
                    <div class="popup-body">
                        <div class="box-login-input">
                            <input type="text" placeholder="아이디" />
                            <div class="login-input-btns">
                                <button type="reset" class="btn btn-transparent"><i class="icon-clear"></i></button>
                            </div>
                        </div>
                        <div class="box-login-input">
                            <input type="password" placeholder="비밀번호" />
                            <div class="login-input-btns">
                                <button type="button" class="btn btn-transparent"><span class="icon-input-eye-closing"><span class="blind">비밀번호
                                            숨기기</span></span></button>
                                <button type="button" class="btn btn-transparent"><span class="icon-input-eye"><span class="blind">비밀번호
                                            보기</span></span></button>
                                <button type="reset" class="btn btn-transparent"><i class="icon-clear"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="popup-footer">
                        <button type="button" class="btn btn-full btn-primary btn-popup">로그인</button>
                    </div>
                </div>
            </section>
            <!--팝업 끝-->
        </div>
    </main>
    <script src="../assest/js/jquery-2.2.4.min.js"></script>
    <script src="../assest/js/swiper-bundle.js"></script>
    <script src="../assest/js/common.js"></script>
</body>

</html>
