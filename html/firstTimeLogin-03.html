<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#fff">
    <meta name="color-scheme" content="light only">
    <meta name="msapplication-TileColor" content="#fff">
    <meta name="msapplication-TileImage" content="/ms-icon-70x70.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="../assest/css/swiper-bundle.css" />
    <link rel="stylesheet" type="text/css" href="../assest/css/common.css" />
    <link rel="stylesheet" type="text/css" href="../assest/css/layout.css" />
    <meta name="keywords" content="meBook" />
    <meta name="description" content="meBook" />
    <title>meBook</title>
</head>

<body>
    <main class="login-wrap">
        <!--컨텐츠 시작-->
        <div class="container">
            <!--최초 로그인 시작-->
            <div class="login-contents-wrap">
                <section class="first-login-section">
                    <header class="first-login-header login-header">
                        <div class="step-area"><strong class="step-bold">Step 2</strong> / 4</div>
                        <h2 class="title">
                            다 입력하는데 <br class="only-mobile"/>30초도 안걸려요 🤗
                        </h2>
                        <p class="sub-text">
                            미북스토어에 필요한 최소 정보만 받아요.
                        </p>
                    </header>
                    <form action="" method="">
                        <fieldset>
                            <legend class="blind">최초 로그인</legend>
                            <div class="login-input-group">
                                <div class="login-input">
                                    <input name="name"  type="tel" class="width-94" placeholder="" value="200908">  
                                    <div class="dashed"></div>
                                    <div class="masking-area">
                                        <input name="name" type="tel" placeholder="0" maxlength="1">
                                        <em class="masking"><i>⦁</i><i>⦁</i><i>⦁</i><i>⦁</i><i>⦁</i></em>
                                    </div>
                                    <div class="login-input-btns">
                                        <button type="reset" class="btn btn-transparent"><span class="icon-input-close"><span class="blind">삭제</span></span></button>
                                    </div>
                                </div>
                            </div>
                            <div class="bottom-btns-area">
                                <button type="submit" class="btn btn-primary btn-large btn-full" disabled>다음</button>
                            </div>
                        </fieldset>
                    </form>
                </section>
            </div>
            <!--최초 로그인 끝-->
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="../assest/js/swiper-bundle.js"></script>
    <script src="../assest/js/common.js"></script>
</body>

</html>
