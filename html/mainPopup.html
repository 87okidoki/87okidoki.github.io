<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#fff">
    <meta name="color-scheme" content="light only">
    <meta name="msapplication-TileColor" content="#fff">
    <meta name="msapplication-TileImage" content="/ms-icon-70x70.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="../assest/css/swiper-bundle.css" />
    <link rel="stylesheet" type="text/css" href="../assest/css/common.css" />
    <link rel="stylesheet" type="text/css" href="../assest/css/layout.css" />
    <link rel="stylesheet" type="text/css" href="../assest/css/main.css" />
    <!--9.2 전화 번호 자동인식 차단 메타태그 추가 시작-->
    <meta name="format-detection" content="telephone=no">
    <!--9.2 전화 번호 자동인식 차단 메타태그 추가 끝-->
    <meta name="keywords" content="meBook" />
    <meta name="description" content="meBook" />
    <title>meBook</title>
</head>

<body>
    <main class="main-wrap">
        <!--컨텐츠 시작-->
        <div class="container">
            <!--메인 팝업 시작-->
            <section class="main-popup-section">
                <div class="main-popup-container">
                    <div class="main-popup-body">
                        <div class="main-popup-banner-area swiper-banner">
                            <div class="swiper" id="mainPopupBanner">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <a href="" class="main-popup-banner">
                                            <img src="../assest/images/img-main-banner-dummy-01.png" alt="">
                                        </a>
                                    </div>
                                    <div class="swiper-slide">
                                        <a class="main-popup-banner">
                                            <img src="../assest/images/img-main-banner-dummy-02.png" alt="">
                                        </a>
                                    </div>
                                </div>
                                <div class="swiper-pagination"></div>
                            </div>
                        </div>
                    </div>
                    <div class="main-popup-footer">
                        <button type="reset" class="btn btn-full btn-secondary btn-popup">오늘 하루 보지 않기</button>
                        <!--8.27 width-116 class 삭제 시작 -->
                        <button type="button" class="btn btn-full btn-primary btn-popup">닫기</button>
                        <!--8.27 width-116 class 삭제  끝 -->
                    </div>
                </div>
            </section>
            <!--메인 팝업 끝-->
        </div>
    </main>
    <script src="../assest/js/jquery-2.2.4.min.js"></script>
    <script src="../assest/js/swiper-bundle.js"></script>
    <script src="../assest/js/common.js"></script>
</body>

</html>
