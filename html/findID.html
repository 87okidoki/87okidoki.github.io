<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#fff">
    <meta name="color-scheme" content="light only">
    <meta name="msapplication-TileColor" content="#fff">
    <meta name="msapplication-TileImage" content="/ms-icon-70x70.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="../assest/css/swiper-bundle.css" />
    <link rel="stylesheet" type="text/css" href="../assest/css/common.css" />
    <link rel="stylesheet" type="text/css" href="../assest/css/layout.css" />
    <meta name="keywords" content="meBook" />
    <meta name="description" content="meBook" />
    <title>meBook</title>
</head>

<body>
    <main class="login-wrap">
        <!--컨텐츠 시작-->
        <div class="container">
            <!--아이디찾기 시작-->
            <div class="login-contents-wrap">
                <section class="find-id-section">
                    <header class="find-id-header login-header">
                        <h2 class="title">
                            아이디 찾기
                        </h2>
                        <p class="sub-text">휴대폰 본인인증을 통해 계정을 확인합니다.</p>
                    </header>
                    <form action="" method="">
                        <fieldset>
                            <legend class="blind"> 아이디 찾기</legend>
                            <div class="login-input-group">
                                <div class="login-input">
                                    <input name="name"  type="text" placeholder="이름">
                                    <div class="login-inpu-btns">
                                        <button type="reset" class="btn btn-transparent"><span class="icon-input-close"><span class="blind">삭제</span></span></button>
                                    </div>
                                </div>
                            </div>
                            <div class="login-input-group">
                                <div class="login-input">
                                    <input name="name" type="tel" placeholder="휴대폰 번호 (‘-’제외)">
                                    <div class="login-inpu-btns">
                                        <button type="reset" class="btn btn-transparent"><span class="icon-input-close"><span class="blind">삭제</span></span></button>
                                        <button type="button" class="btn btn-input">인증요청</button>
                                    </div>
                                </div>
                            </div>
                            <div class="login-input-group">
                                <div class="login-input">
                                    <input name="name"  type="tel" placeholder="인증 번호">
                                    <div class="login-inpu-btns">
                                        <button type="reset" class="btn btn-transparent"><span class="icon-input-close"><span class="blind">삭제</span></span></button>
                                        <span class="clock">02:58</span>
                                        <button type="button" class="btn btn-input">확인</button>
                                    </div>
                                </div>
                            </div>
                            <div class="bottom-btns-area">
                                <button type="submit" class="btn btn-primary btn-large btn-full" disabled>아이디 찾기</button>
                            </div>
                        </fieldset>
                    </form>
                </section>
            </div>
            <!--아이디찾기 끝-->
        </div>
         <!--컨텐츠 끝-->
    </main>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="../assest/js/swiper-bundle.js"></script>
    <script src="../assest/js/common.js"></script>
</body>

</html>
