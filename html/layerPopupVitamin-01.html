<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#fff">
    <meta name="color-scheme" content="light only">
    <meta name="msapplication-TileColor" content="#fff">
    <meta name="msapplication-TileImage" content="/ms-icon-70x70.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="../assest/css/swiper-bundle.css" />
    <link rel="stylesheet" type="text/css" href="../assest/css/common.css" />
    <link rel="stylesheet" type="text/css" href="../assest/css/layout.css" />
    <link rel="stylesheet" type="text/css" href="../assest/css/main.css" />
    <!--9.2 전화 번호 자동인식 차단 메타태그 추가 시작-->
    <meta name="format-detection" content="telephone=no">
    <!--9.2 전화 번호 자동인식 차단 메타태그 추가 끝-->
    <meta name="keywords" content="meBook" />
    <meta name="description" content="meBook" />
    <title>meBook</title>
</head>

<body>
    <main class="main-wrap">
        <!--컨텐츠 시작-->
        <div class="container">
            <!--팝업 시작-->
            <section class="popup-section">
                <div class="popup-container text-center">
                    <header class="popup-header">
                        <div class="popup-header-inner">
                            <div class="badge-area">
                                <span class="badge-ghost-primary badge">비타민 교재 안내</span>
                            </div>
                             <h2 class="title">메가스터디 '학습 QA 서비스'<br/>
                            이용을 위해 최초 1회에 한하여<br/>
                            <span class="color-primary">메가스터디 회원 인증</span>이 필요합니다.</h2>
                        </div>
                    </header>
                    <div class="popup-body">
                        <p class="text">인증 없이 구매 시 '학습 QA 서비스'<br/>
                            혜택을 받을 수 없습니다.</p>
                    </div>
                    <div class="popup-footer column">
                        <button type="button" class="btn btn-full btn-primary btn-popup">인증하기</button>
                        <button type="button" class="btn btn-full btn-secondary btn-popup">인증 없이 구매</button>
                    </div>
                </div>
            </section>
            <!--팝업 끝-->
        </div>
    </main>
    <script src="../assest/js/jquery-2.2.4.min.js"></script>
    <script src="../assest/js/swiper-bundle.js"></script>
    <script src="../assest/js/common.js"></script>
</body>

</html>
