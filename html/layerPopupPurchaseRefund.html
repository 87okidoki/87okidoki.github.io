<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#fff">
    <meta name="color-scheme" content="light only">
    <meta name="msapplication-TileColor" content="#fff">
    <meta name="msapplication-TileImage" content="/ms-icon-70x70.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="../assest/css/swiper-bundle.css" />
    <link rel="stylesheet" type="text/css" href="../assest/css/common.css" />
    <link rel="stylesheet" type="text/css" href="../assest/css/layout.css" />
    <link rel="stylesheet" type="text/css" href="../assest/css/main.css" />
    <!--9.2 전화 번호 자동인식 차단 메타태그 추가 시작-->
    <meta name="format-detection" content="telephone=no">
    <!--9.2 전화 번호 자동인식 차단 메타태그 추가 끝-->
    <meta name="keywords" content="meBook" />
    <meta name="description" content="meBook" />
    <title>meBook</title>
</head>

<body>
    <main class="main-wrap">
        <!--컨텐츠 시작-->
        <div class="container">
            <!--팝업 시작-->
            <section class="popup-section">
                <div class="popup-container text-center">
                    <header class="popup-header">
                        <h2 class="title">환불 신청 하시겠습니까?</h2>
                    </header>
                    <div class="popup-body">
                        <p class="text">환불 계좌 정보</p>
                        <ul class="refund-info-box">
                            <li>
                                <div class="info-box-title">이름</div>
                                <div class="info-box-content">동해물과백두산</div>
                            </li>
                            <li>
                                <div class="info-box-title">은행</div>
                                <div class="info-box-content">국민은행</div>
                            </li>
                            <li>
                                <div class="info-box-title">계좌번호</div>
                                <div class="info-box-content">03580204222222</div>
                            </li>
                        </ul>
                    </div>
                    <div class="popup-footer">
                        <button type="button" class="btn btn-full btn-secondary btn-popup">취소</button>
                        <button type="button" class="btn btn-full btn-primary btn-popup">환불 신청</button>
                    </div>
                </div>
            </section>
            <!--팝업 끝-->
        </div>
    </main>
    <script src="../assest/js/jquery-2.2.4.min.js"></script>
    <script src="../assest/js/swiper-bundle.js"></script>
    <script src="../assest/js/common.js"></script>
</body>

</html>
